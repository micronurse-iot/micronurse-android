apply plugin: 'com.android.application'

android {
    signingConfigs {
        micronurse {
            keyAlias 'UniqueSwitch'
            keyPassword '123456'
            storeFile file('Micronurse-APKSignature.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        vectorDrawables.useSupportLibrary true
        applicationId "org.micronurse"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.micronurse
        }
        debug {
            signingConfig signingConfigs.micronurse
        }
    }
}

repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile 'com.android.support:cardview-v7:24.1.1'
    compile(
            'com.google.code.gson:gson:2.6.+',
            'com.mcxiaoke.volley:library:+',
            'de.hdodenhof:circleimageview:2.+',
            'com.michaelpardo:activeandroid:3.+',
            'com.github.orangegangsters:swipy:1.2.3@aar',
            'com.github.lecho:hellocharts-library:1.5.8@aar',
            'org.eclipse.paho:org.eclipse.paho.client.mqttv3:+',
    )
}
